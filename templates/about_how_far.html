<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About How Far</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    <style>
        :root {
            --numerator: {{ numerator }};
            --denominator: {{ denominator }};
            --percent: {{ percent }};
            --value: {{ fraction_value }}
        }
    </style>
</head>
<body>
    <h1>About How Far...?</h1>
    <form action="/how_far" method="post">
        <label for="so-far">How far have you gone up to this point? (For example, what page are you on in the book?)</label>
        <br/>
        <input id="so-far" name="so-far" type="number" value={{numerator}} required>
        <br/><br/>
        <label for="total">How far is there to go total? (For example, how many pages long is the book?)</label>
        <br/>
        <input id="total" name="total" type="number" value="{{denominator}}" required>
        <br/><br/>
        <input type="submit" value="About how far have I come?">
    </form>
    <p class="answer">You've come <b>{{qualifier}}{{nearest_simple_fraction}}</b> of the way!</p>
    <div class="progress-bar">
        <div class="progress-fill">
            <p class="percent-tag">{{percent}}%</p>
        </div>
    </div>
    <div class="fraction-marker-div">
        <div class="fraction-marker">|</div>
        <p class="fraction-marker">{{nearest_simple_fraction}}</p>
    </div>
</body>
</html>
